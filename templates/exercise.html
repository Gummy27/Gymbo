{% extends "base.html" %}

{% block content %}
<div class="exercise_body">
    <p class="page_title">{{ exercise }}</p>
    <div>
        <div class="display_max">
            <p>Max:</p>
            <p>{{ pb }} kg</p>
        </div>
        <div class="listing_runs">
            <p>Fyrri æfing {{ date }}</p>
            <div>
                {% for set in sets %}
                    <p>{{ set }} kg</p>
                {% endfor %}
            </div>
        </div>
        <div class="listing_runs">
            <p>Virk æfing</p>
            <div>
                <p>6 x 80 kg</p>
                <p>5 x 90 kg</p>
            </div>
        </div>
    </div>
    <div class="exercise_buttons">
        <a href="{{ url_for('register_set', exercise=exercise) }}">Skrá set</a>
        <a>Hætta</a>
    </div>
</div>
{% endblock %}
